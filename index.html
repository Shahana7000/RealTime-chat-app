<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="/public/js/client.js"></script>
</head>
<body>
    <nav>
        <img src="/_.jpeg" class="logo" alt="logo">
    </nav>

    <div class="container" id="container">
        <div class="right message">shahana : hello, how are you </div>
        <div class="left message">Harry : hello, im fine how about you</div>
    </div>

    <div class="send">
        <form id="send-container">
            <input type="text" id="messageInp" placeholder="Type a message" name="messageInp" required />
            <button type="submit" id="send-btn">Send</button>
        </form>
    </div>
</body>
</html>
